<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devocionales Diarios - Por Chafic Siade</title>
  <style>
    /* Fonts (local) */
    @font-face {
      font-family: "Horizon";
      src: url("fonts/Horizon.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Lato";
      src: url("fonts/lato/Lato-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Lato";
      src: url("fonts/lato/Lato-Bold.ttf") format("truetype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Lato";
      src: url("fonts/lato/Lato-Black.ttf") format("truetype");
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    /* ============================================
       Home Hero (HTML, no imagen fija)
       Reemplaza luego la imagen de fondo cambiando --home-hero-bg
       ============================================ */
    .home-hero {
      --home-hero-bg: url("images/banner_home.jpg"); /* placeholder: cámbialo luego */
      --home-hero-scrim: rgba(0, 0, 0, 0.28);
      --home-hero-accent: rgba(255, 241, 199, 0.92);

      position: relative;
      min-height: 420px;
      display: flex;
      align-items: stretch;
      background-color: #0b1220;
      background-image: var(--home-hero-bg);
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .home-hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--home-hero-scrim);
      pointer-events: none;
    }

    .home-hero__inner {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      /* extra bottom space so the absolute quote doesn't overlap content */
      padding: 3.25rem 1.5rem 5.25rem 1.5rem;
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      align-items: center;
      gap: 2.25rem;
    }

    .home-hero__title {
      font-family: "Horizon", "Lato", sans-serif;
      font-size: 4.2rem;
      font-weight: 900;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: #fff;
      line-height: 0.9;
      text-shadow: 0 3px 0 rgba(0, 0, 0, 0.20), 0 18px 30px rgba(0, 0, 0, 0.18);
      margin-bottom: 0.75rem;
      white-space: nowrap;
    }

    .home-hero__subtitle {
      font-size: 1rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--home-hero-accent);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.22);
    }

    .home-hero__actions {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      color: var(--home-hero-accent);
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      justify-self: center;
    }

    .home-hero__action {
      display: flex;
      align-items: center;
      gap: 0.85rem;
      font-size: 2.3rem;
      line-height: 1;
      white-space: nowrap;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.22);
    }

    .home-hero__icon {
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: currentColor;
      opacity: 0.95;
    }

    .home-hero__icon img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      /* your PNG icons have black backgrounds; screen blend makes black disappear on dark hero */
      mix-blend-mode: screen;
    }

    .home-hero__quote {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      padding: 0.9rem 1.5rem;
      font-size: 1.05rem;
      color: rgba(255, 255, 255, 0.82);
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.45) 100%);
      text-align: center;
      font-style: italic;
    }

    @media (max-width: 900px) {
      .home-hero__inner {
        grid-template-columns: 1fr;
        text-align: center;
        justify-items: center;
        padding: 2.5rem 1.25rem 5.1rem 1.25rem;
      }
      .home-hero__title {
        white-space: normal;
      }
      .home-hero__actions {
        align-items: center;
      }
    }

    @media (max-width: 600px) {
      .home-hero {
        display: grid;
      }
      .home-hero__inner {
        padding: 2.1rem 1.1rem 1.25rem 1.1rem;
        gap: 1.25rem;
      }

      .home-hero__title {
        font-size: 2.8rem;
      }

      .home-hero__subtitle {
        font-size: 0.82rem;
        letter-spacing: 0.22em;
      }

      .home-hero__actions {
        gap: 0.55rem;
      }

      .home-hero__action {
        font-size: 1.45rem;
        gap: 0.7rem;
        white-space: normal;
        justify-content: center;
        text-align: left;
      }

      .home-hero__icon {
        width: 28px;
        height: 28px;
      }

      /* Put quote in normal flow to avoid overlap on small screens */
      .home-hero__quote {
        position: static;
        padding: 0.9rem 1.1rem 1.1rem 1.1rem;
        background: linear-gradient(180deg, rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.52) 100%);
      }
    }

    @media (max-width: 480px) {
      .home-hero {
        min-height: 360px;
      }
      .home-hero__title {
        font-size: 2.2rem;
      }
      .home-hero__subtitle {
        font-size: 0.78rem;
      }
      .home-hero__action {
        font-size: 1.6rem;
      }
      .home-hero__icon {
        width: 30px;
        height: 30px;
      }
      .home-hero__quote {
        font-size: 0.95rem;
      }
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* Título de sección */
    .section-title {
      font-family: 'Lato', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      color: #003366;
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      padding-bottom: 1rem;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(135deg, #39A8DA 0%, #2d8ab3 100%);
      border-radius: 2px;
    }

    /* Grid de tarjetas */
    .devotionals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    /* Tarjeta individual */
    .devotional-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }

    .devotional-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-date {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-family: 'Lato', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #003366;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    .card-reference {
      font-size: 0.875rem;
      color: #39A8DA;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .card-cta {
      margin-top: auto;
      font-size: 0.875rem;
      color: #39A8DA;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-cta::after {
      content: "→";
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .devotional-card:hover .card-cta::after {
      transform: translateX(5px);
    }

    /* Estado de carga */
    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
      font-size: 1.1rem;
    }

    .error {
      text-align: center;
      padding: 3rem;
      color: #e74c3c;
      font-size: 1.1rem;
    }

    /* Footer */
    .footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }

      .section-title {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .devotionals-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Home Hero (HTML). Cambia la imagen de fondo editando --home-hero-bg en CSS. -->
  <header class="home-hero" role="banner">
    <div class="home-hero__inner">
      <div class="home-hero__left">
        <div class="home-hero__title">DEVOCIONAL</div>
        <div class="home-hero__subtitle">REFLEXIÓN PARA CADA DÍA</div>
      </div>

      <div class="home-hero__actions" aria-label="Acciones">
        <div class="home-hero__action">
          <span class="home-hero__icon" aria-hidden="true">
            <svg data-name="Layer 1" preserveAspectRatio="xMidYMid meet" version="1.0" viewBox="-0.0 0.0 463.9 500.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" zoomAndPan="magnify" style="fill: rgb(0, 0, 0);" original_string_length="1234" width="57.555556305744815px" height="62.069717584626765px"><g id="__id0_seogvwdk5i"><rect height="244.43" rx="122.22" ry="122.22" width="244.43" x="109.73" style="fill: rgb(255, 255, 255);"/></g><g id="__id1_seogvwdk5i"><path d="M455.81,396.73h0s-.18-.34-.18-.34c-.14-.27-.29-.54-.44-.81l-59.54-110.02c-9.55-17.65-28-28.64-48.06-28.64H116.29c-20.06,0-38.51,10.99-48.06,28.64L8.69,395.58c-.15,.27-.29,.54-.44,.81l-.18,.33h0c-5.26,10.04-8.08,21.27-8.08,32.76H0c0,35.44,26.14,64.76,60.19,69.76,2.74,.49,5.56,.76,8.44,.76H397.65c6.78,0,13.22-1.42,19.06-3.97,27.48-9.64,47.19-35.79,47.19-66.55h0c0-11.49-2.82-22.71-8.08-32.75Zm-87.55,7.87h-29.38c-26.34,0-47.7,21.36-47.7,47.7h0c0,1.66,.09,3.31,.25,4.93-17.68,7.08-37.74,17.76-59.49,33.8,0,0-23.84-18.37-57.33-32.02,.31-2.19,.48-4.43,.48-6.71h0c0-26.34-21.36-47.7-47.7-47.7h-31.77v-108.72s90.33-1.58,136.32,45.92c0,0,73.11-53.72,136.32-45.92v108.72Z" style="fill: rgb(255, 255, 255);"/></g></svg>

          LEE
        </div>
        <div class="home-hero__action">
          <span class="home-hero__icon" aria-hidden="true">
            <img src="images/ora-imagen.png" alt="">
          </span>
          ORA
        </div>
        <div class="home-hero__action">
          <span class="home-hero__icon" aria-hidden="true">
            <img src="images/camina-con-dios-imagen.png" alt="">
          </span>
          CAMINA CON DIOS
        </div>
      </div>
    </div>

    <div class="home-hero__quote">
      “Señor, escucha mi voz por la mañana; cada mañana llevo a ti mis peticiones y quedo a la espera” Salmo 5:3.
    </div>
  </header>

  <!-- Contenedor Principal -->
  <div class="container">
    <h1 class="section-title">Últimos Devocionales</h1>

    <!-- Grid de Devocionales (se llenará dinámicamente) -->
    <div id="devotionalsGrid" class="devotionals-grid">
      <div class="loading">Cargando devocionales...</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Devocionales Por Chafic Siade, con ayuda en recursos de estudio.
  </footer>

  <script>
    // Datos de devocionales embebidos
    const DEVOTIONALS_DATA = {{DEVOTIONALS_JSON}};

    // Cargar devocionales desde los datos embebidos
    function loadDevotionals() {
      const grid = document.getElementById('devotionalsGrid');

      try {
        const devotionals = DEVOTIONALS_DATA;

        // Tomar solo los primeros 6 devocionales
        const recentDevotionals = devotionals.slice(0, 6);

        // Limpiar el contenedor
        grid.innerHTML = '';

        // Crear las tarjetas
        recentDevotionals.forEach(devotional => {
          const card = createDevotionalCard(devotional);
          grid.appendChild(card);
        });

      } catch (error) {
        console.error('Error cargando devocionales:', error);
        grid.innerHTML = '<div class="error">Error al cargar los devocionales. Por favor, intenta más tarde.</div>';
      }
    }

    // Crear una tarjeta de devocional
    function createDevotionalCard(devotional) {
      const card = document.createElement('a');
      card.href = devotional.htmlFile.replace('.html', '');
      card.className = 'devotional-card';

      card.innerHTML = `
        <img src="images/${devotional.bannerImage}" alt="${devotional.title}" class="card-image">
        <div class="card-content">
          <div class="card-date">${devotional.date}</div>
          <h2 class="card-title">${devotional.title}</h2>
          <div class="card-reference">${devotional.verseRef}</div>
          <div class="card-cta">Leer devocional</div>
        </div>
      `;

      return card;
    }

    // Cargar devocionales al cargar la página
    document.addEventListener('DOMContentLoaded', loadDevotionals);
  </script>

</body>
</html>
