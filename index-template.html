<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devocionales Diarios - Por Chafic Siade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    /* Banner Principal */
    .hero-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* Título de sección */
    .section-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      color: #003366;
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      padding-bottom: 1rem;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(135deg, #39A8DA 0%, #2d8ab3 100%);
      border-radius: 2px;
    }

    /* Grid de tarjetas */
    .devotionals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    /* Tarjeta individual */
    .devotional-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }

    .devotional-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-date {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-family: 'Poppins', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #003366;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    .card-reference {
      font-size: 0.875rem;
      color: #39A8DA;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .card-cta {
      margin-top: auto;
      font-size: 0.875rem;
      color: #39A8DA;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-cta::after {
      content: "→";
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .devotional-card:hover .card-cta::after {
      transform: translateX(5px);
    }

    /* Estado de carga */
    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
      font-size: 1.1rem;
    }

    .error {
      text-align: center;
      padding: 3rem;
      color: #e74c3c;
      font-size: 1.1rem;
    }

    /* Footer */
    .footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-banner {
        max-height: 200px;
      }

      .container {
        padding: 2rem 1rem;
      }

      .section-title {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .devotionals-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Banner Principal -->
  <img src="images/banner_main.png" alt="Devocionales Diarios" class="hero-banner">

  <!-- Contenedor Principal -->
  <div class="container">
    <h1 class="section-title">Últimos Devocionales</h1>

    <!-- Grid de Devocionales (se llenará dinámicamente) -->
    <div id="devotionalsGrid" class="devotionals-grid">
      <div class="loading">Cargando devocionales...</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Devocionales Por Chafic Siade, con ayuda en recursos de estudio.
  </footer>

  <script>
    // Datos de devocionales embebidos
    const DEVOTIONALS_DATA = {{DEVOTIONALS_JSON}};

    // Cargar devocionales desde los datos embebidos
    function loadDevotionals() {
      const grid = document.getElementById('devotionalsGrid');

      try {
        const devotionals = DEVOTIONALS_DATA;

        // Tomar solo los primeros 4 devocionales
        const recentDevotionals = devotionals.slice(0, 4);

        // Limpiar el contenedor
        grid.innerHTML = '';

        // Crear las tarjetas
        recentDevotionals.forEach(devotional => {
          const card = createDevotionalCard(devotional);
          grid.appendChild(card);
        });

      } catch (error) {
        console.error('Error cargando devocionales:', error);
        grid.innerHTML = '<div class="error">Error al cargar los devocionales. Por favor, intenta más tarde.</div>';
      }
    }

    // Crear una tarjeta de devocional
    function createDevotionalCard(devotional) {
      const card = document.createElement('a');
      card.href = devotional.htmlFile;
      card.className = 'devotional-card';

      card.innerHTML = `
        <img src="images/${devotional.bannerImage}" alt="${devotional.title}" class="card-image">
        <div class="card-content">
          <div class="card-date">${devotional.date}</div>
          <h2 class="card-title">${devotional.title}</h2>
          <div class="card-reference">${devotional.verseRef}</div>
          <div class="card-cta">Leer devocional</div>
        </div>
      `;

      return card;
    }

    // Cargar devocionales al cargar la página
    document.addEventListener('DOMContentLoaded', loadDevotionals);
  </script>

</body>
</html>
